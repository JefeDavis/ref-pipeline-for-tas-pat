- name: configuration
  type: git
  source:
    private_key: ((pipeline-repo-key.private_key))
    uri: ((pipeline-repo-uri))
    branch: master

- name: daily
  type: time
  source:
    interval: 24h

# This task is used in multiple jobs
# The yaml anchor "*prepare-tasks-with-secrets" is used in its place
prepare-tasks-with-secrets: &prepare-tasks-with-secrets
  image: platform-automation-image
  file: platform-automation-tasks/tasks/prepare-tasks-with-secrets.yml
  params:
    CONFIG_PATHS: config/download-product-pivnet
    VARS_PATHS: vars/foundations/vars/global.yml
  input_mapping:
    tasks: platform-automation-tasks
    config: configuration
    vars: configuration
  output_mapping:
    tasks: platform-automation-tasks

prepare-image: &prepare-image
  image: platform-automation-image
  file: platform-automation-tasks/tasks/prepare-image.yml
  params:
    CA_CERTS: ((wcf))


jobs:
- name: fetch-opsman
  serial: true
  serial_groups: [ products ]
  plan:
  - in_parallel:
    - get: daily
      trigger: true
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: configuration
  - task: prepare-image
    <<: *prepare-image
  - task: prepare-tasks-with-secrets
    <<: *prepare-tasks-with-secrets
  - task: download-opsman-image
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    params:
      CONFIG_FILE: download-product-pivnet/download-opsman.yml
      VARS_FILES: vars/foundations/vars/global.yml
    input_mapping:
      config: configuration
      vars: configuration
  - in_parallel:
    - put: opsman-product
      params:
        file: downloaded-product/*

- name: fetch-antivirus
