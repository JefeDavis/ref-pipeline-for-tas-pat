---
pivnet-api-token: ((pivnet_token))
pivnet-product-slug: pivotal_single_sign-on_service

file-glob: "Pivotal_Single_Sign-On_Service_*.pivotal"
product-version-regex: ^1\.14\..*$
stemcell-iaas: vsphere

s3-access-key-id: ((s3_access_key.username))
s3-secret-access-key: ((s3_access_key.password))
s3-bucket: ((s3_installation_bucket))
s3-region-name: ((s3_region_name))
s3-stemcell-path: stemcells
