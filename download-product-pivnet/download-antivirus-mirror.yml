# code_snippet download-pks-from-pivnet-usage start yaml
---
pivnet-api-token: ((pivnet_token))
pivnet-product-slug: p-clamav-addon

file-glob: "p-antivirus-mirror*.pivotal"
product-version-regex: ((versions.antivirus-mirror.download-regexp))
stemcell-iaas: vsphere

s3-access-key-id: ((s3_access_key.username))
s3-secret-access-key: ((s3_access_key.password))
s3-bucket: ((s3_installation_bucket))
s3-region-name: ((s3_region_name))
s3-stemcell-path: stemcells
s3-product-path: products
# code_snippet download-pks-from-pivnet-usage end
