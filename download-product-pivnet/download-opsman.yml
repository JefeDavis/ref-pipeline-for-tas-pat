# code_snippet download-ops-manager-from-pivnet-usage start yaml
---
pivnet-api-token: ((pivnet_token))
pivnet-product-slug: ops-manager

file-glob: "ops-manager-vsphere*.ova"
product-version-regex: ((versions.opsman.download-regexp))

s3-access-key-id: ((s3_access_key.username))
s3-secret-access-key: ((s3_access_key.password))
s3-bucket: ((s3_installation_bucket))
s3-region-name: ((s3_region_name))

# code_snippet download-ops-manager-from-pivnet-usage end
